<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Perfil da empresa</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="../../assets/images/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>
    <h1>Linketinder</h1>
</header>
<main>
    <div id="list-container">
        <h3>Olá Empresa!</h3>
        <details>
            <summary>Criar Vaga</summary>
            <div class="name-container">
                <label for="name">Nome: </label>
                <input id="name" type="text">
            </div>
            <div class="description-container">
                <label for="description">Descrição: </label>
                <input id="description" type="text">
            </div>
            <div class="language-container">
                <label for="language">Linguagens de programação (ex: java, angular...): </label>
                <input id="language" type="text">
            </div>
            <button id="create-job" disabled>Criar vaga</button>
        </details>
        <div id="chart-container">
            <canvas id="skillsChart"></canvas>
        </div>
        <p>Abaixo você encontra a lista com todos os candidatos cadastrados</p>
        <div>
            <ul class="candidate-list"></ul>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="./chart.js"></script>
<script src="../../../dist/companieProfile.min.js"></script>
<script src="../../../dist/createJob.min.js"></script>
</body>
</html>
